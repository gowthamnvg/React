name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - cable  # Change this to your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x  # You can change the version if needed

    - name: Install Dependencies
      run: npm install

    - name: Build and Deploy
      run: |
        npm run build  # Adjust the script if needed
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git add .
        git commit -m "Build and deploy to GitHub Pages"
        git push origin cable:gh-pages  # This assumes you want to deploy to the gh-pages branch
